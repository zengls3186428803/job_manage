<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>success</title>
  <script>
      let t = 10;//设定跳转的时间
      setInterval("refer()", 1000); //启动1秒定时
      function refer() {
      if (t === 0){
      location = "/"; //跳转的地址
    }
      document.getElementById('show').innerHTML = "文件上传成功," + t + "秒后自动跳转到原界面"; // 显示倒计时
      t--; // 计数器递减
    }
  </script>
</head>
<body>
<div style="text-align: center;">
  <h2 id="show"></h2>
</div>
</body>
</html>
